<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigData Wifi</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Olá, seja bem-vindo ao <img src="https://app.bigdatawifi.com.br/storage/logos/38e6a739-ca1a-4561-aac8-82e7437765e3.png" id="bigdata"></h1>
                <p>Por favor, realize seu login para utilizar a plataforma</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Login</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Senha</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item-checkbox">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMe" checked>
                            <label for="rememberMe" id="checkboxLabel">Lembrar senha</label>
                        </div>
                    </div>
                    <button type="submit" onclick="aFazer()">Entrar</button>
                </div>
                <div class="login-form-footer">
                    <a href="https://bigdata.tomticket.com/" target="_blank">
                        <img width="30" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fknowledge-base-icon%2Fknowledge-base-icon-27.jpg&f=1&nofb=1&ipt=d0bc00a31165d6234bd02410ad4f73c466cd5b0cb4ae8322e41bf44a345ef97b&ipo=images" alt=""> Dúvidas

                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="fundo.png" alt="">
        </div>
    </div>
</body>

</html>
